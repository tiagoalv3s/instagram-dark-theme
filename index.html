<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./Css/Normalize.css" rel="stylesheet"> <!-- override default browser styles such as padding and margin -->
        <link href="./Css/Style.css" rel="stylesheet">
        <link rel = 'icon'  href = './Img/instagram-favicon.svg'> 
        <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Img/instagram-celular.png" alt="instagram logo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Img/instagram-logo.png" class="instagram-logo" alt="instagram logo">                
                <div class="profile-photo">
                    <img src="./Img/perfil-instagram.jpg" alt="foto de perfil"> 
                </div> <br>
                <a href="#" style="text-decoration:none;" class="instagram-login"><strong>Continue as tiago.alv3s</strong></a>
                <a href="#" style="text-decoration:none;" class="instagram-logout"><strong>Remove account</strong></a><br>      
            </div> <br>
            <div class="group">
                <p class="not-account">Not tiagoalv3s?</p>
                <p class="not-account">
                    <a href="#" style="text-decoration:none;" class="link-blue"><strong>Switch accounts</strong></a>
                    or
                    <a href="#" style="text-decoration:none;" class="link-blue"><strong>Sign up</strong></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app" >Get the app</p>
                <div class="download">
                    <a href="#" class="app-download" ></a>
                    <a href="#" class="app-download" ></a>
                    </div>
            </div>
        </div>
    </div>

</html>
